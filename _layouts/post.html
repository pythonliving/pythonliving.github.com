<!DOCTYPE html>
<html>
<head>
  <title>FlamingLunchbox | {{ page.title }}</title>
  <!--<link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>-->
  <link href='http://fonts.googleapis.com/css?family=Alice' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/aurulentsans.css" type="text/css" charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="/static/blog.css" />
  
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-19355613-6']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>

<!-- temporarily return false here until dropdown stuff is done -->
<div id="feeds" class="feeds" onmouseover="return false; expandfeeds()" onmouseout="return false; collapsefeeds()">
</div>

<div class="header">
  <a href="/" style="text-decoration: none; color: white;"><h1>FlamingLunchbox</h1> - Adventures in Independent Development</a>
</div>

<div class="content">

<div class="post">
  <h1 class="posttitle">{{page.title}}</h1> 
  <div class="postcontent">
    {{content}}

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'flaminglunchboxblog'; // required: replace example with your forum shortname
        var disqus_developer = 0;
        var disqus_identifier = '{{page.id}}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>

    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
  <div class="postmetadata">
    {{ page.date | date: "%B %d, %Y" }}
  </div>

</div>

</div>

<div id="footer" class="footer">
Copyright 2010-2011 FlamingLunchbox
</div>
</body>
</html>
